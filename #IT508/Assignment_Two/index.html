<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assignment_Two/master/mystyle.css">
    <title>Assignment Two</title>
</head>

<body>
    <h1>user registration form</h1>
    <form action="">
        <label for="f-name">first name:</label>
        <input id="f-name" type="text" required placeholder="amit">
        <br>
        <label for="l-name">last name:</label>
        <input id="l-name" type="text" required placeholder="jain">
        <br>
        <label for="u-name">user name:</label>
        <input id="u-name" type="text" required placeholder="amitjain">
        <br>
        <label for="pass">password:</label>
        <input id="pass" type="password">
        <br>
        <label for="conf-pass">confirm password:</label>
        <input id="conf-pass" type="password">
        <br>
        <label for="gender">gender:</label>
        <input id="male" type="radio">
        <label for="male">male</label>
        <input id="female" type="radio">
        <label for="female">female</label>
        <br>
        <label for="add">address</label>
        <input type="search" name="address" id="">
        <br>
        <label for="e-id">email id</label>
        <input id="e-id" type="email">

    </form>
    <div id="b">
        <p>user registration successful</p>
        <input id="button" type="submit" value="sign up">
    </div>


</body>

</html>
